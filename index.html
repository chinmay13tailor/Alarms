<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer & Machine Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }

    .filter-box {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.3rem;
    }

    select {
      min-width: 200px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Customer & Machine Filter</h2>

  <div class="filter-box">
    <label for="startDate">Start Date & Time:</label>
    <input type="datetime-local" id="startDate" step="1">

    <label for="endDate">End Date & Time:</label>
    <input type="datetime-local" id="endDate" step="1">
  </div>

  <div>
    <button onclick="fetchCustomers()">Fetch Customers</button><br><br>

    <label for="customerSelect">Select Customer:</label>
    <select id="customerSelect">
      <option value="">-- Select Customer --</option>
    </select>
  </div>

  <div>
    <button onclick="fetchMachines()">Fetch Machines</button><br><br>

    <label for="machineSelect">Select Machine:</label>
    <select id="machineSelect">
      <option value="">-- Select Machine --</option>
    </select>
  </div>

  <p class="error" id="errorMsg"></p>

  <script>
    const jwt = new URLSearchParams(window.location.search).get("token");
    const deviceAccessToken = "03990870-4108-11f0-9143-ed31251bb06c"; // Replace with your real device ID
    const baseUrl = "https://thingsboard.cloud/api";

    let telemetryData = [];

    async function fetchTelemetryData(startTs, endTs) {
      const url = `${baseUrl}/plugins/telemetry/DEVICE/${deviceAccessToken}/values/timeseries?keys=Customer,Machine&startTs=${startTs}&endTs=${endTs}&limit=1000&agg=NONE`;

      const res = await fetch(url, {
        headers: {
          "X-Authorization": `Bearer ${jwt}`
        }
      });

      if (!res.ok) throw new Error("Failed to fetch telemetry");
      return await res.json();
    }

    async function fetchCustomers() {
      const startInput = document.getElementById("startDate").value;
      const endInput = document.getElementById("endDate").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!startInput || !endInput) {
        errorMsg.textContent = "Please select both start and end datetime.";
        return;
      }

      const startTs = new Date(startInput).getTime();
      const endTs = new Date(endInput).getTime();

      try {
        const data = await fetchTelemetryData(startTs, endTs);
        const customerArr = data.Customer || [];
        const machineArr = data.Machine || [];

        telemetryData = customerArr.map((c, i) => ({
          customer: c.value,
          machine: machineArr[i]?.value || "",
          ts: c.ts
        }));

        const uniqueCustomers = [...new Set(telemetryData.map(d => d.customer))];

        const customerSelect = document.getElementById("customerSelect");
        customerSelect.innerHTML = '<option value="">-- Select Customer --</option>';
        uniqueCustomers.forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          customerSelect.appendChild(option);
        });

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Failed to load customer data.";
      }
    }

    function fetchMachines() {
      const selectedCustomer = document.getElementById("customerSelect").value;
      const machineSelect = document.getElementById("machineSelect");
      machineSelect.innerHTML = '<option value="">-- Select Machine --</option>';

      const filtered = telemetryData.filter(d => d.customer === selectedCustomer);
      const uniqueMachines = [...new Set(filtered.map(d => d.machine))];

      uniqueMachines.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        machineSelect.appendChild(option);
      });
    }
  </script>

</body>
</html>
