<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter by Customer and Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="filter-section">
    <label>Start Date</label>
    <input type="datetime-local" id="startDate">

    <label>End Date</label>
    <input type="datetime-local" id="endDate">

    <button onclick="getCustomers()">Get Customer</button>

    <label>Select Customer</label>
    <select id="customerSelect">
      <option>Select customer</option>
    </select>

    <button onclick="getMachines()">Get Machine</button>

    <label>Select Machine</label>
    <select id="machineSelect">
      <option>Select machine</option>
    </select>
  </div>

  <script>
    const accessToken = "Skp2xAAE3OqhqKHTMhLY";
    const telemetryURL = `https://thingsboard.cloud/api/v1/${accessToken}/telemetry`;

    let allData = [];

    async function getCustomers() {
      try {
        const res = await fetch(telemetryURL);
        const telemetry = await res.json();

        const customers = telemetry.Customer?.map(entry => entry.value) || [];
        const machines = telemetry.Machine?.map(entry => entry.value) || [];

        if (customers.length === 0 || machines.length === 0) {
          alert("Customer or Machine telemetry not available.");
          return;
        }

        // Store both values together
        allData = customers.map((customer, index) => ({
          customer,
          machine: machines[index]
        }));

        const uniqueCustomers = [...new Set(customers)];
        const customerSelect = document.getElementById("customerSelect");
        customerSelect.innerHTML = '<option>Select customer</option>';
        uniqueCustomers.forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          customerSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error fetching telemetry:", err);
        alert("Failed to load telemetry data.");
      }
    }

    function getMachines() {
      const selectedCustomer = document.getElementById("customerSelect").value;
      const filteredMachines = allData
        .filter(item => item.customer === selectedCustomer)
        .map(item => item.machine);

      const machineSelect = document.getElementById("machineSelect");
      machineSelect.innerHTML = '<option>Select machine</option>';
      filteredMachines.forEach(machine => {
        const option = document.createElement("option");
        option.value = machine;
        option.textContent = machine;
        machineSelect.appendChild(option);
      });
    }
  </script>

</body>
</html>
