<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alarm Viewer â€“ Grouped by Level</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      color: #333;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #f0a500;
      color: #fff;
      cursor: pointer;
    }
    .alarms-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .level-box {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.5rem;
      max-width: 32%;
      box-sizing: border-box;
    }
    .level-box header {
      text-align: center;
      font-weight: bold;
      padding: 0.5rem;
      background: #ffd700;
      border-radius: 6px 6px 0 0;
    }
    .level-1 header { background: #ffd700; }
    .level-2 header { background: #90EE90; }
    .level-3 header { background: #f08080; }
    .alarm-card {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .alarm-card:last-child { border-bottom: none; }
    .alarm-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.75rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .alarm-details {
      flex: 1;
    }
    .alarm-time {
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>ðŸ”” Alarm Viewer</h2>

  <div class="filter-row">
    <input type="datetime-local" id="startDate" step="1">
    <input type="datetime-local" id="endDate" step="1">
    <select id="customerSelect"></select>
    <select id="machineSelect"></select>
    <button id="generateBtn">Generate ðŸ•’</button>
  </div>

  <div class="alarms-container" id="alarmsContainer">
    <div class="level-box level-1">
      <header>Level 1 Alerts</header>
      <div class="alarms-list" id="lvl1List"></div>
    </div>
    <div class="level-box level-2">
      <header>Level 2 Alerts</header>
      <div class="alarms-list" id="lvl2List"></div>
    </div>
    <div class="level-box level-3">
      <header>Level 3 Alerts</header>
      <div class="alarms-list" id="lvl3List"></div>
    </div>
  </div>

  <script>
    const jwt = new URLSearchParams(window.location.search).get('token');
    const masterDevice = '03990870-4108-11f0-9143-ed31251bb06c';
    const baseUrl = 'https://thingsboard.cloud/api';

    let telemetry = [];
    let machines = [];

    async function fetchTelemetry() {
      const startTs = new Date(startDate.value).getTime();
      const endTs = new Date(endDate.value).getTime();

      const res = await fetch(`${baseUrl}/plugins/telemetry/DEVICE/${masterDevice}/values/timeseries?keys=Customer,Machine,Machine_Token&startTs=${startTs}&endTs=${endTs}&limit=1000&agg=NONE`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      const c = json.Customer || [];
      const m = json.Machine || [];
      const t = json.Machine_Token || [];

      telemetry = c.map((el, i) => ({
        customer: el.value,
        machine: m[i]?.value,
        token: t[i]?.value
      }));

      populateCustomers();
    }

    function populateCustomers() {
      customerSelect.innerHTML = '<option value="">â€“Customerâ€“</option>';
      machines = [];

      [...new Set(telemetry.map(e => e.customer))].forEach(c => {
        const o = new Option(c, c);
        customerSelect.append(o);
      });
    }

    customerSelect.onchange = () => {
      const cust = customerSelect.value;
      machineSelect.innerHTML = '<option value="">â€“Machineâ€“</option>';
      machines = telemetry.filter(e => e.customer === cust);
      [...new Set(machines.map(e => e.machine))].forEach(m => {
        const o = new Option(m, m);
        machineSelect.append(o);
      });
    };

    document.getElementById('generateBtn').onclick = async () => {
      clearAlarms();
      await fetchTelemetry(); // ensure we have latest telemetry
      const selected = machines.find(e => e.machine === machineSelect.value);

      if (!selected?.token) {
        alert('No machine selected or no token found.');
        return;
      }

      // Replace with your real alarm fetch API
      const alarmsUrl = `${baseUrl}/plugins/telemetry/DEVICE/${selected.token}/values/timeseries?keys=Alarm_Code,Alarm_Description,Alarm_Level&startTs=${new Date(startDate.value).getTime()}&endTs=${new Date(endDate.value).getTime()}&limit=1000&agg=NONE`;
      
      const r = await fetch(alarmsUrl, { headers: { 'X-Authorization': `Bearer ${jwt}` }});
      const j = await r.json();

      const codes = j.Alarm_Code || [];
      const descs = j.Alarm_Description || [];
      const levels = j.Alarm_Level || [];

      for (let i = 0; i < codes.length; i++) {
        const lvl = levels[i]?.value;
        const div = document.createElement('div');
        div.className = 'alarm-card';
        div.innerHTML = `
          <div class="alarm-icon">B</div>
          <div class="alarm-details">
            <div><strong>${codes[i]?.value}</strong> â€‘ ${descs[i]?.value}</div>
            <div class="alarm-time">${new Date(levels[i]?.ts).toLocaleString('en-IN', {timeZone:'Asia/Kolkata'})}</div>
          </div>`;
        const container = document.getElementById(`lvl${lvl}List`);
        container.append(div);
      }
    };

    function clearAlarms() {
      ['lvl1List','lvl2List','lvl3List'].forEach(id => document.getElementById(id).innerHTML = '');
    }

    // Initialize customer filter when dates change
    startDate.onchange = endDate.onchange = () => customerSelect.value && fetchTelemetry();
  </script>
</body>
</html>
