<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer & Machine Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }

    .filter-section {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select, button {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="filter-section">
    <label for="startDate">Start Date</label>
    <input type="datetime-local" id="startDate" />

    <label for="endDate">End Date</label>
    <input type="datetime-local" id="endDate" />

    <button onclick="getCustomers()">Get Customer</button>

    <label for="customerSelect">Select Customer</label>
    <select id="customerSelect">
      <option>Select customer</option>
    </select>

    <button onclick="getMachines()">Get Machine</button>

    <label for="machineSelect">Select Machine</label>
    <select id="machineSelect">
      <option>Select machine</option>
    </select>
  </div>

  <script>
    const deviceId = "MkhwiIhNF60zFibs1EA3"; // Device ID
    const jwt = new URLSearchParams(window.location.search).get("token");
    const apiBaseUrl = "https://thingsboard.cloud";

    let allData = [];

    async function getCustomers() {
      try {
        const res = await fetch(`${apiBaseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=Customer,Machine`, {
          headers: {
            "X-Authorization": `Bearer ${jwt}`
          }
        });

        if (!res.ok) throw new Error("Fetch failed");

        const json = await res.json();
        const customers = json.Customer?.map(x => x.value) || [];
        const machines = json.Machine?.map(x => x.value) || [];

        allData = customers.map((customer, i) => ({
          customer,
          machine: machines[i] || "Unknown"
        }));

        const uniqueCustomers = [...new Set(customers)];
        const customerSelect = document.getElementById("customerSelect");
        customerSelect.innerHTML = '<option>Select customer</option>';
        uniqueCustomers.forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          customerSelect.appendChild(option);
        });

      } catch (err) {
        console.error("Error fetching telemetry:", err);
        alert("Failed to fetch telemetry. Check token and device ID.");
      }
    }

    function getMachines() {
      const selectedCustomer = document.getElementById("customerSelect").value;
      const machineSelect = document.getElementById("machineSelect");
      machineSelect.innerHTML = '<option>Select machine</option>';

      const filtered = allData.filter(entry => entry.customer === selectedCustomer);
      const uniqueMachines = [...new Set(filtered.map(item => item.machine))];

      uniqueMachines.forEach(machine => {
        const option = document.createElement("option");
        option.value = machine;
        option.textContent = machine;
        machineSelect.appendChild(option);
      });
    }
  </script>
</body>
</html>
