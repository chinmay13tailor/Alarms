<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer & Machine Selector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      margin: 0;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      max-width: 1200px;
      margin: auto;
    }

    label {
      font-weight: 500;
    }

    input, select {
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 180px;
    }

    .output {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
    }

    .highlight {
      color: #007bff;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h2>Filter by Date, Customer, and Machine</h2>

  <div class="filter-row">
    <div>
      <label for="startDate">Start Time</label><br>
      <input type="datetime-local" id="startDate" step="1">
    </div>

    <div>
      <label for="endDate">End Time</label><br>
      <input type="datetime-local" id="endDate" step="1">
    </div>

    <div>
      <label for="customerSelect">Customer</label><br>
      <select id="customerSelect">
        <option value="">-- Select Customer --</option>
      </select>
    </div>

    <div>
      <label for="machineSelect">Machine</label><br>
      <select id="machineSelect">
        <option value="">-- Select Machine --</option>
      </select>
    </div>
  </div>

  <div class="output">
    Machine Token: <span id="tokenDisplay" class="highlight">-</span>
  </div>

  <p class="error" id="errorMsg"></p>

  <script>
    const jwt = new URLSearchParams(window.location.search).get("token");
    const masterDeviceId = "03990870-4108-11f0-9143-ed31251bb06c";
    const baseUrl = "https://thingsboard.cloud/api";

    let telemetryData = [];

    const startInput = document.getElementById("startDate");
    const endInput = document.getElementById("endDate");
    const customerSelect = document.getElementById("customerSelect");
    const machineSelect = document.getElementById("machineSelect");
    const tokenDisplay = document.getElementById("tokenDisplay");
    const errorMsg = document.getElementById("errorMsg");

    async function fetchTelemetryData(startTs, endTs) {
      const url = `${baseUrl}/plugins/telemetry/DEVICE/${masterDeviceId}/values/timeseries?keys=Customer,Machine,Machine_Token&startTs=${startTs}&endTs=${endTs}&limit=1000&agg=NONE`;
      const res = await fetch(url, {
        headers: { "X-Authorization": `Bearer ${jwt}` }
      });
      if (!res.ok) throw new Error("Failed to fetch telemetry");
      return await res.json();
    }

    async function updateCustomerDropdown() {
      errorMsg.textContent = "";
      customerSelect.innerHTML = '<option value="">-- Select Customer --</option>';
      machineSelect.innerHTML = '<option value="">-- Select Machine --</option>';
      tokenDisplay.textContent = "-";

      const start = startInput.value;
      const end = endInput.value;
      if (!start || !end) return;

      const startTs = new Date(start).getTime();
      const endTs = new Date(end).getTime();

      try {
        const data = await fetchTelemetryData(startTs, endTs);
        const customers = data.Customer || [];
        const machines = data.Machine || [];
        const tokens = data.Machine_Token || [];

        telemetryData = customers.map((c, i) => ({
          customer: c.value,
          machine: machines[i]?.value || "",
          token: tokens[i]?.value || "",
          ts: c.ts
        }));

        const uniqueCustomers = [...new Set(telemetryData.map(d => d.customer))];
        uniqueCustomers.forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          customerSelect.appendChild(option);
        });
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Failed to fetch customer data.";
      }
    }

    function updateMachineDropdown() {
      machineSelect.innerHTML = '<option value="">-- Select Machine --</option>';
      tokenDisplay.textContent = "-";
      const selectedCustomer = customerSelect.value;
      const filtered = telemetryData.filter(d => d.customer === selectedCustomer);
      const uniqueMachines = [...new Set(filtered.map(d => d.machine))];
      uniqueMachines.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        machineSelect.appendChild(option);
      });
    }

    function showMachineToken() {
      const customer = customerSelect.value;
      const machine = machineSelect.value;
      const match = telemetryData.find(d => d.customer === customer && d.machine === machine);
      tokenDisplay.textContent = match?.token || "Not Found";
    }

    startInput.addEventListener("change", updateCustomerDropdown);
    endInput.addEventListener("change", updateCustomerDropdown);
    customerSelect.addEventListener("change", updateMachineDropdown);
    machineSelect.addEventListener("change", showMachineToken);
  </script>

</body>
</html>
