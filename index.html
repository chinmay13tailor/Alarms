<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alarm Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 20px;
      align-items: center;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label>Start:</label>
    <input type="datetime-local" id="startDate">
    <label>End:</label>
    <input type="datetime-local" id="endDate">
    <label>Customer:</label>
    <select id="customerSelect"></select>
    <label>Machine:</label>
    <select id="machineSelect"></select>
    <button onclick="generateAlarms()">Generate</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Alarm Code</th>
        <th>Alarm Description</th>
        <th>Alarm Level</th>
      </tr>
    </thead>
    <tbody id="alarmTableBody">
      <tr><td colspan="4">No data</td></tr>
    </tbody>
  </table>

  <script>
    const masterDeviceId = "03990870-4108-11f0-9143-ed31251bb06c";
    const jwt = new URLSearchParams(window.location.search).get("token");
    const baseUrl = "https://thingsboard.cloud/api";
    let telemetryData = [];

    async function fetchTelemetryData() {
      const res = await fetch(`${baseUrl}/plugins/telemetry/DEVICE/${masterDeviceId}/values/timeseries?keys=Customer,Machine,Machine_Token&limit=1000`, {
        headers: { "X-Authorization": `Bearer ${jwt}` }
      });
      const data = await res.json();

      const customerData = data.Customer || [];
      const machineData = data.Machine || [];
      const tokenData = data.Machine_Token || [];

      telemetryData = customerData.map((entry, i) => ({
        ts: entry.ts,
        customer: entry.value,
        machine: machineData[i]?.value,
        token: tokenData[i]?.value
      }));

      const customers = [...new Set(telemetryData.map(d => d.customer))];
      const customerSelect = document.getElementById("customerSelect");
      customerSelect.innerHTML = '<option value="">Select</option>';
      customers.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        customerSelect.appendChild(opt);
      });
    }

    document.getElementById("customerSelect").addEventListener("change", function () {
      const selectedCustomer = this.value;
      const machines = telemetryData
        .filter(d => d.customer === selectedCustomer)
        .map(d => d.machine);
      const uniqueMachines = [...new Set(machines)];

      const machineSelect = document.getElementById("machineSelect");
      machineSelect.innerHTML = '<option value="">Select</option>';
      uniqueMachines.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        machineSelect.appendChild(opt);
      });
    });

    async function generateAlarms() {
      const startInput = document.getElementById("startDate").value;
      const endInput = document.getElementById("endDate").value;
      const customer = document.getElementById("customerSelect").value;
      const machine = document.getElementById("machineSelect").value;

      if (!startInput || !endInput || !customer || !machine) {
        alert("Please select all filters");
        return;
      }

      const startTs = new Date(startInput).getTime();
      const endTs = new Date(endInput).getTime();

      const match = telemetryData.find(d => d.customer === customer && d.machine === machine);
      if (!match) return alert("Device token not found!");

      const token = match.token;

      const res = await fetch(`${baseUrl}/plugins/telemetry/DEVICE/${token}/values/timeseries?keys=Alarm_Code,Alarm_Description,Alarm_Level&startTs=${startTs}&endTs=${endTs}&limit=1000`, {
        headers: { "X-Authorization": `Bearer ${jwt}` }
      });

      const data = await res.json();
      const code = data.Alarm_Code || [];
      const desc = data.Alarm_Description || [];
      const level = data.Alarm_Level || [];

      const tbody = document.getElementById("alarmTableBody");
      tbody.innerHTML = "";

      if (!code.length) {
        tbody.innerHTML = "<tr><td colspan='4'>No alarms found</td></tr>";
        return;
      }

      code.forEach((_, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${code[i]?.value || ""}</td>
          <td>${desc[i]?.value || ""}</td>
          <td>${level[i]?.value || ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchTelemetryData();
  </script>
</body>
</html>
