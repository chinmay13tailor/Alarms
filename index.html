<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alarms Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: orange;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }

    th {
      background: gold;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="filters">
    <label>Start:</label>
    <input type="datetime-local" id="startDate" step="1">
    <label>End:</label>
    <input type="datetime-local" id="endDate" step="1">

    <label>Customer:</label>
    <select id="customerSelect"></select>

    <label>Machine:</label>
    <select id="machineSelect"></select>

    <button onclick="loadAlarms()">Generate</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Alarm Code</th>
        <th>Alarm Description</th>
        <th>Alarm Level</th>
      </tr>
    </thead>
    <tbody id="alarmTableBody">
      <tr><td colspan="4">No alarms found</td></tr>
    </tbody>
  </table>

  <p class="error" id="errorMsg"></p>

  <script>
    const jwt = new URLSearchParams(window.location.search).get("token");
    const masterDeviceId = "03990870-4108-11f0-9143-ed31251bb06c";
    const baseUrl = "https://thingsboard.cloud/api";
    const customerSelect = document.getElementById("customerSelect");
    const machineSelect = document.getElementById("machineSelect");
    const tableBody = document.getElementById("alarmTableBody");
    const errorMsg = document.getElementById("errorMsg");

    let allData = [];

    async function fetchMasterTelemetry() {
      try {
        const res = await fetch(`${baseUrl}/plugins/telemetry/DEVICE/${masterDeviceId}/values/timeseries?keys=Customer,Machine,Machine_Token&limit=1000&agg=NONE`, {
          headers: { "X-Authorization": `Bearer ${jwt}` }
        });
        const data = await res.json();

        const customerData = data.Customer || [];
        const machineData = data.Machine || [];
        const tokenData = data.Machine_Token || [];

        allData = customerData.map((entry, idx) => ({
          ts: entry.ts,
          customer: entry.value,
          machine: machineData[idx]?.value || "",
          token: tokenData[idx]?.value || ""
        }));

        const uniqueCustomers = [...new Set(allData.map(d => d.customer))];
        customerSelect.innerHTML = "";
        uniqueCustomers.forEach(customer => {
          const opt = document.createElement("option");
          opt.value = customer;
          opt.textContent = customer;
          customerSelect.appendChild(opt);
        });

        customerSelect.addEventListener("change", updateMachineOptions);
        updateMachineOptions();
      } catch (err) {
        console.error("Telemetry fetch error:", err);
        errorMsg.textContent = "Failed to fetch master telemetry data.";
      }
    }

    function updateMachineOptions() {
      const selectedCustomer = customerSelect.value;
      const machines = allData
        .filter(d => d.customer === selectedCustomer)
        .map(d => d.machine);
      const uniqueMachines = [...new Set(machines)];

      machineSelect.innerHTML = "";
      uniqueMachines.forEach(machine => {
        const opt = document.createElement("option");
        opt.value = machine;
        opt.textContent = machine;
        machineSelect.appendChild(opt);
      });
    }

    async function loadAlarms() {
      const startInput = document.getElementById("startDate").value;
      const endInput = document.getElementById("endDate").value;
      const selectedCustomer = customerSelect.value;
      const selectedMachine = machineSelect.value;

      errorMsg.textContent = "";
      tableBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

      if (!startInput || !endInput || !selectedCustomer || !selectedMachine) {
        errorMsg.textContent = "Please select start/end time, customer, and machine.";
        return;
      }

      const startTs = new Date(startInput).getTime();
      const endTs = new Date(endInput).getTime();

      const device = allData.find(d => d.customer === selectedCustomer && d.machine === selectedMachine);
      if (!device || !device.token) {
        errorMsg.textContent = "Device token not found for selected machine.";
        tableBody.innerHTML = '<tr><td colspan="4">No alarms found</td></tr>';
        return;
      }

      try {
        const alarmDeviceId = device.token;
        const url = `${baseUrl}/plugins/telemetry/DEVICE/${alarmDeviceId}/values/timeseries?keys=Alarm_Code,Alarm_Description,Alarm_Level&startTs=${startTs}&endTs=${endTs}&limit=1000&agg=NONE`;

        const res = await fetch(url, {
          headers: { "X-Authorization": `Bearer ${jwt}` }
        });

        const alarmData = await res.json();
        const codes = alarmData.Alarm_Code || [];
        const descs = alarmData.Alarm_Description || [];
        const levels = alarmData.Alarm_Level || [];

        if (!codes.length) {
          tableBody.innerHTML = '<tr><td colspan="4">No alarms found</td></tr>';
          return;
        }

        tableBody.innerHTML = "";
        codes.forEach((item, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${item.value}</td>
            <td>${descs[i]?.value || "-"}</td>
            <td>${levels[i]?.value || "-"}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Alarm fetch error:", err);
        errorMsg.textContent = "Error fetching alarms.";
        tableBody.innerHTML = '<tr><td colspan="4">Error</td></tr>';
      }
    }

    fetchMasterTelemetry();
  </script>
</body>
</html>
