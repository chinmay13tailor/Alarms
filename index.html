<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Telemetry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }

    .filter-box {
      margin-bottom: 20px;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.3rem;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: orange;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Customer Telemetry</h2>

  <div class="filter-box">
    <label for="startDate">Start Date & Time:</label>
    <input type="datetime-local" id="startDate" step="1">
    <label for="endDate">End Date & Time:</label>
    <input type="datetime-local" id="endDate" step="1">
    <button onclick="loadTelemetry()">Generate</button>
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Customer</th>
        <th>Timestamp (IST)</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="3">No data</td></tr>
    </tbody>
  </table>

  <p class="error" id="errorMsg"></p>

  <script>
    const jwt = new URLSearchParams(window.location.search).get("token");
    const deviceAccessToken = "03990870-4108-11f0-9143-ed31251bb06c";
    const baseUrl = "https://thingsboard.cloud/api";

    async function loadTelemetry() {
      const startInput = document.getElementById("startDate").value;
      const endInput = document.getElementById("endDate").value;
      const errorMsg = document.getElementById("errorMsg");
      const tableBody = document.getElementById("tableBody");

      errorMsg.textContent = "";
      tableBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';

      if (!startInput || !endInput) {
        errorMsg.textContent = "Please select both start and end datetime.";
        tableBody.innerHTML = '<tr><td colspan="3">No data</td></tr>';
        return;
      }

      const startTs = new Date(startInput).getTime();
      const endTs = new Date(endInput).getTime();

      try {
        const res = await fetch(`${baseUrl}/plugins/telemetry/DEVICE/${deviceAccessToken}/values/timeseries?keys=Customer&startTs=${startTs}&endTs=${endTs}&limit=1000&agg=NONE`, {
          headers: {
            "X-Authorization": `Bearer ${jwt}`
          }
        });

        const json = await res.json();
        const rows = json.Customer || [];

        if (rows.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="3">No data found.</td></tr>';
          return;
        }

        tableBody.innerHTML = "";
        rows.forEach((entry, index) => {
          const row = document.createElement("tr");
          const timeIST = new Date(entry.ts).toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.value}</td>
            <td>${timeIST}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (err) {
        console.error("Error fetching telemetry:", err);
        errorMsg.textContent = "Failed to load data. Check token or device ID.";
        tableBody.innerHTML = '<tr><td colspan="3">Error</td></tr>';
      }
    }
  </script>
</body>
</html>
