<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter by Customer and Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      cursor: pointer;
      background-color: #f7b500;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }

    select:disabled {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="filter-section">
    <label for="startDate">Start Date</label>
    <input type="datetime-local" id="startDate">

    <label for="endDate">End Date</label>
    <input type="datetime-local" id="endDate">

    <button onclick="getCustomers()">Get Customer</button>

    <label for="customerSelect">Select Customer</label>
    <select id="customerSelect">
      <option>Select customer</option>
    </select>

    <button onclick="getMachines()">Get Machine</button>

    <label for="machineSelect">Select Machine</label>
    <select id="machineSelect">
      <option>Select machine</option>
    </select>
  </div>

  <script>
    const deviceId = "MkhwiIhNF60zFibs1EA3";
    const jwt = new URLSearchParams(window.location.search).get("token");
    const baseUrl = "https://thingsboard.cloud";

    let allData = [];

    async function getCustomers() {
      try {
        const res = await fetch(`${baseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/attributes/SERVER_SCOPE`, {
          headers: {
            "X-Authorization": `Bearer ${jwt}`
          }
        });

        const data = await res.json();
        const customerAttr = data.Customer?.[0];
        const machineAttr = data.Machine?.[0];

        if (!customerAttr || !machineAttr) {
          alert("Missing 'Customer' or 'Machine' attribute in server scope.");
          return;
        }

        const customers = JSON.parse(customerAttr.value);
        const machines = JSON.parse(machineAttr.value);

        allData = customers.map((customer, index) => ({
          customer,
          machine: machines[index]
        }));

        const uniqueCustomers = [...new Set(customers)];
        const customerSelect = document.getElementById("customerSelect");
        customerSelect.innerHTML = "";
        uniqueCustomers.forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          customerSelect.appendChild(option);
        });

      } catch (err) {
        console.error("Error fetching server attributes:", err);
        alert("Failed to load customer data.");
      }
    }

    function getMachines() {
      const selectedCustomer = document.getElementById("customerSelect").value;
      const filteredMachines = allData
        .filter(entry => entry.customer === selectedCustomer)
        .map(entry => entry.machine);

      const machineSelect = document.getElementById("machineSelect");
      machineSelect.innerHTML = "";
      filteredMachines.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        machineSelect.appendChild(option);
      });
    }
  </script>

</body>
</html>
